<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carte</ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="!centerPositionIsLoading" (click)="center()">
        <ion-icon name="compass" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-spinner *ngIf="centerPositionIsLoading"></ion-spinner>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showMap" style="height:100%;width:100%;"
    leaflet 
    [leafletOptions]="options"
    [leafletLayers]="layers"
    (leafletMapReady)="onMapReady($event)">
  </div>
</ion-content>
